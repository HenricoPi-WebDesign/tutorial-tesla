<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TESLA</title>
		<link rel="stylesheet" href="style.css">		
</head>
<body>
		<div class="header" id="header">
			<nav>
				<img src="img/logo.png" class="logo">
				<ul>
					<li><a href="#" id="models">Model S</a></li>
					<li><a href="#" id="model3">Model 3</a></li>
					<li><a href="#" id="modelx">Model X</a></li>
					<li><a href="#" id="modely">Model Y</a></li>
				</ul>
				<a href="#" class="btn">Reserve Now</a>
			</nav>

				<div class="info">
					<div>
						<h2 id="acceleration">1.9 s</h2>
						<p>60 mph</p>
					</div>
					<div>
						<h2 id="speed">200 mph</h2>
						<p>Top Speed</p>
					</div>
					<div>
						<h2 id="range">396 mi</h2>
						<p>Max Range</p>
					</div>
					<div class="line">
					</div>
					<div>
						<h2 id="model">Model S</h2>
					</div>
				</div>
		</div>

			<script>
					var header = document.getElementById("header");
					var ms = document.getElementById("models");
					var m3 = document.getElementById("model3");
					var mx = document.getElementById("modelx");
					var my = document.getElementById("modely");
					var model = document.getElementById("model");

					var acceleration = document.getElementById("acceleration");
					var speed = document.getElementById("speed");
					var range = document.getElementById("range");

					ms.onclick = function(){
						header.style.backgroundImage = "url(img/image-1.png)";
						model.innerHTML = "Model S";
						acceleration.innerHTML = "1.9 s";
						speed.innerHTML = "210 mph";
						range.innerHTML = "400 mi";
					}

					m3.onclick = function(){
						header.style.backgroundImage = "url(img/image-2.png)";
						model.innerHTML = "Model 3";
						acceleration.innerHTML = "1.6 s";
						speed.innerHTML = "212 mph";
						range.innerHTML = "395 mi";
					}

					mx.onclick = function(){
						header.style.backgroundImage = "url(img/image-3.png)";
						model.innerHTML = "Model X";
						acceleration.innerHTML = "1.5 s";
						speed.innerHTML = "208 mph";
						range.innerHTML = "405 mi";
					}

					my.onclick = function(){
						header.style.backgroundImage = "url(img/image-4.png)";
						model.innerHTML = "Model Y";
						acceleration.innerHTML = "1.4 s";
						speed.innerHTML = "215 mph";
						range.innerHTML = "385 mi";
					}

			</script>
</body>
</html>
